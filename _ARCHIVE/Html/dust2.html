<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../CSS/responsive.css" media="screen"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../CSS/lightbox.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../Javascript/main.js"></script>
    <script src="../Javascript/lightbox.js"></script>


    <title>Dust 2</title>
  </head>
  <body>

    <script>

    $(document).ready(function() {
      lightbox.option({
            'resizeDuration': 50,
            'wrapAround': true,
            'fadeDuration': 150,
            'maxWidth': 1400,
            'maxHeight': 800
          });

      $(".utils-toggle > .nav-link").click(function() {
        $(".utils-toggle > .nav-link").removeClass('active');
        $(this).addClass('active');
      });

      var mapLayoutWidth = $(".map_layout").outerWidth();
      $(".map_layout").css("height",mapLayoutWidth);

      $(".loc_deploy").mouseover(function() {
        $(".loc_deploy").hide();
        $(this).next().show();
        $(this).show();
      });

      $(".loc_deploy").mouseout(function() {
        $(".loc_deploy").show();
        $(this).next().toggle();
      });
        
      

    });

    $( window ).resize(function() {
        var mapLayoutWidth = $(".map_layout").outerWidth();
      $(".map_layout").css("height",mapLayoutWidth);
        
    });



    </script>

    <div class="container background">

      <h1>
        <a href="../index.html"><i class="fa fa-arrow-left"></i></a>
        <span>Dust 2</span>
      </h1>

      <nav class="nav utils-toggle">
        <a class="nav-link active" onclick="toggleUtil('smokes')" href="#">Smokes</a>
        <a class="nav-link" onclick="toggleUtil('flashes')" href="#">Flashes</a>
        <a class="nav-link" onclick="toggleUtil('molos')" href="#">Molos</a>
        <a class="nav-link" onclick="toggleUtil('nades')" href="#">Nades</a>
      </nav>

      <div class="map_layout">
        <img class="map_img" src="../images/dust2_map.jpg"/>

          
        <!-- SMOKES -->  
        <div class="utilities"  id="smokes">

          <a class="smoke" href="../images/dust2/smokes/T_A_Long_TopMid_Throw.jpg" data-lightbox="smoke">
            <img class="util_icon loc_deploy" src="../images/icons/smoke.png" style="top:61%;left:88%"/>
            <img class="util_icon loc_throw" src="../images/icons/terrorist.png" style="top:68%;left:61%"/>
          </a>

        </div>

        <!-- FLASHES -->  
        <div class="utilities"  id="flashes">

          <a class="flash" href="../images/dust2/flashes/CT_A_Short_Pit_Throw.jpg" data-lightbox="flash">
            <img class="util_icon loc_deploy" src="../images/icons/flash.png" style="top:79%;left:81%"/>
            <img class="util_icon loc_throw" src="../images/icons/ct.png" style="top:83%;left:93%"/>
          </a>           
            
        </div>

        <!-- MOLOS -->  
        <div class="utilities"  id="molos">

          <a class="molo" href="../images/dust2/molos/T_B_Dark_Car_JumpThrow.jpg" data-lightbox="molo">
            <img class="util_icon loc_deploy" src="../images/icons/molo.png" style="top:50%;left:35%"/>
            <img class="util_icon loc_throw" src="../images/icons/terrorist.png" style="top:60%;left:15%"/>
          </a>

        </div>

        <!-- NADES -->    
        <div class="utilities"  id="nades">

        </div>


      </div>

    </div>

  </body>
</html>
