    <script>

    $(document).ready(function() {

      lightbox.option({
            'resizeDuration': 50,
            'wrapAround': true,
            'fadeDuration': 150,
            'maxWidth': 1400,
            'maxHeight': 800
          });
        
      $(".utils-toggle > .nav-link").click(function() {
        $(".utils-toggle > .nav-link").removeClass('active');
        $(this).addClass('active');
      });

      var mapLayoutWidth = $(".map_layout").outerHeight();
      $(".map_layout").css("width",mapLayoutWidth);

      $(".loc_deploy").mouseover(function() {
        $(".loc_deploy").hide();
        $(this).next().show();
        $(this).show();
      });

      $(".loc_deploy").mouseout(function() {
        $(".loc_deploy").show();
        $(this).next().toggle();
      });
        

    });

    $( window ).resize(function() {
        var mapLayoutWidth = $(".map_layout").outerHeight();
        $(".map_layout").css("width",mapLayoutWidth);
        
    });


        
        

    </script>

            </div>

        </div>
